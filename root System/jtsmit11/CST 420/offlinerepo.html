<html>
<head>

<title>View Offline Repository</title>

<link rel="stylesheet" type="text/css" href="./header/style.css">
<script src="./header/script.js"></script>

</head>

<body>

  <div class="container">

    <div class="page-header">
      <h1><small>Select the location of your offline repository</small></h1>
      <small>For non-Chrome users, please select each individual file</small>
    </div>

    <div class="row">
      <input id="fileURL" type="file" multiple webkitdirectory />

      <div class="row">
        <h4>Files in offline repository:</h4>
        <ul id="fileOutput">
        </ul>
      </div>
    </div>   

  </div>

</body>
</html>
