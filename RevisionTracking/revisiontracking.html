<html>
<head>

<title>View Repository Revisions</title>

<link rel="stylesheet" type="text/css" href="./header/revision-style.css">
<script src="./header/jquery-1.11.0.min.js"></script>
<script src="./header/revision-script.js"></script>

</head>

<body>

  <div class="container">

    <div class="row">

      <div class="row">
        <h4>&nbsp&nbsp&nbspFiles in repository: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspRevision History:</h4>
        <div style="width:800px; height:500px; line-height:3em; overflow:auto; padding:5px; border:1px solid #CCCCCC;">
          <table style="width:100%;">
            <td style="width:50%;">
              <table style="width:100%;">
                <tbody id="fileOutput">
                </tbody>
              </table>
            </td>
            <td style="width:50%; vertical-align:top;">
              <table style="width:100%; border:1px solid #CCCCCC;">
                <tbody id="revisionOutput">
                </tbody>
              </table>
            </td>
          </table>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
