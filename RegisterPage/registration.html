<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Registration Form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<label for="userid">User id:</label><br>
<input type="text" name="userid" size="12" /><br>
<label for="passid">Password:</label><br>
<input type="password" name="passid" size="12" /><br>
<label for="username">Name:</label><br>
<input type="text" name="username" size="50" /><br>
<label for="address">Address:</label><br>
<input type="text" name="address" size="50" /><br>
<label for="country">Country:</label><br>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select><br>
<label for="zip">ZIP Code:</label><br>
<input type="text" name="zip" /><br>
<label for="email">Email:</label><br>
<input type="text" name="email" size="50" /><br>
<label id="gender">Sex:</label>
<input type="radio" name="sex" value="Male" /><span>Male</span>
<input type="radio" name="sex" value="Female" /><span>Female</span><br><br>
<input type="submit" name="submit" value="Submit" />
</ul>
</form>
</body>
</html>
